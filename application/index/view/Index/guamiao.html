                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-10">
                                    <input type="text" name="canshu" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品保障</label>

                                <div class="col-sm-10">
                                    <input type="text" name="baozhang" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品封面图</label>
                                <div class="col-sm-10">
                                    <input type="file" name="image" class="form-control">  
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品详情</label>
                                <div class="col-sm-10">
                                    <script id="editor" name="xiangqing" type="text/plain" style="width:100%;height:500px;"></script>
                                </div>
                            </div>
